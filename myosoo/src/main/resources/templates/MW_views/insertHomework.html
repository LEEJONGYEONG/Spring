<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div class="bg-blue-100 p-6 max-w-2xl mx-auto rounded-lg">
        <div class="flex justify-between items-center mb-4">
            <div class="text-lg font-semibold">숙제정보 입력</div>
            <button class="bg-blue-500 text-white px-4 py-1 rounded">숙제 저장</button>
        </div>
        
        <div>
            <label class="block text-sm font-medium mb-1" for="name">숙제 명</label>
            <input type="text" id="homeWorkName" class="w-full border-2 p-2 rounded" placeholder="숙제명을 입력하세요">
        </div>
        <div>
            <label class="block text-sm font-medium mb-1" for="name">숙제 내용</label>
            <input type="text" id="homeWorkContent" class="w-full border-2 p-2 rounded" placeholder="숙제명을 입력하세요">
        </div>
        <div>
            <label class="block text-sm font-medium mb-1" for="type">학습 그룹</label>
            <select id="type" class="w-full border-2 p-2 rounded">
                <option>타입1</option>
                <option>타입2</option>
                <option>타입3</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1" for="name">학습 레벨</label>
            <input type="text" id="homeWorkContent" class="w-full border-2 p-2 rounded" placeholder="숙제명을 입력하세요">
        </div>
        
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium mb-1" for="period">시작 년</label>
                <select id="period" class="w-full border-2 p-2 rounded">
                    <option>30분</option>
                    <option>1시간</option>
                    <option>1일</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1" for="start">시작 월</label>
                <select id="start" class="w-full border-2 p-2 rounded">
                    <option>시작일1</option>
                    <option>시작일2</option>
                    <option>시작일3</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1" for="end">시작 일</label>
                <select id="end" class="w-full border-2 p-2 rounded">
                    <option>종료일1</option>
                    <option>종료일2</option>
                    <option>종료일3</option>
                </select>
            </div>
        </div>

       
            <div>
                <label class="block text-sm font-medium mb-1" for="start">제출기한</label>
                <input type="text" id="start" class="w-full border-2 p-2 rounded" placeholder="시작일">
            </div>
           
        
        <div class="border-t-2 pt-4">
 
            <div class="flex items-center my-4">
                <label for="submit" class="text-sm">숙제 리스트</label>
            </div>
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="py-3 px-6">No</th>
                        <th scope="col" class="py-3 px-6">숙제명</th>
                        <th scope="col" class="py-3 px-6">숙제내용</th>
                        <th scope="col" class="py-3 px-6">그룹</th>
                        <th scope="col" class="py-3 px-6">레벨</th>
                        <th scope="col" class="py-3 px-6">제출기한</th>
                        <th scope="col" class="py-3 px-6">생성일자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b">
                        <td class="py-4 px-6">1</td>
                        <td class="py-4 px-6">숙제명1</td>
                        <td class="py-4 px-6">숙제내용1</td>
                        <td class="py-4 px-6">그룹</td>
                        <td class="py-4 px-6">레벨1</td>
                        <td class="py-4 px-6">제출기한1</td>
                        <td class="py-4 px-6">생성일자1</td>
                    </tr>
                    <!-- Repeat for each row -->
                    <tr class="bg-white border-b">
                        <td class="py-4 px-6">1</td>
                        <td class="py-4 px-6">숙제명1</td>
                        <td class="py-4 px-6">숙제내용1</td>
                        <td class="py-4 px-6">그룹</td>
                        <td class="py-4 px-6">레벨1</td>
                        <td class="py-4 px-6">제출기한1</td>
                        <td class="py-4 px-6">생성일자1</td>
                    </tr>
                    <!-- Repeat for each row -->
                    <tr class="bg-white border-b">
                        <td class="py-4 px-6">1</td>
                        <td class="py-4 px-6">숙제명1</td>
                        <td class="py-4 px-6">숙제내용1</td>
                        <td class="py-4 px-6">그룹</td>
                        <td class="py-4 px-6">레벨1</td>
                        <td class="py-4 px-6">제출기한1</td>
                        <td class="py-4 px-6">생성일자1</td>
                    </tr>
                    <!-- Repeat for each row -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
