<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습자료 등록</title>
    <th:block th:replace="~{fragments/configure::configure}"></th:block>
    <script>
    /* 이미지 미리보기 코드 */
	    function previewImage(event) {
	        var input = event.target;
	        var reader = new FileReader();
	        reader.onload = function(){
	            var dataURL = reader.result;
	            var image = document.createElement('img');
	            image.src = dataURL;
	            image.style.maxWidth = '100%'; // 이미지의 최대 너비 설정
	            document.getElementById('imagePreview').innerHTML = ''; // 이미지 미리보기를 초기화
	            document.getElementById('imagePreview').appendChild(image); // 이미지를 미리보기 영역에 추가
	        };
	        reader.readAsDataURL(input.files[0]);
	    }
	</script>
</head>
<body>
	<!-- header -->
   	<div class="header"><th:block th:replace="~{fragments/header::headerFragment}"></th:block></div>
    <div class="bg-blue-100 p-6 max-w-2xl mx-auto rounded-lg">
        <div class="flex justify-between items-center mb-4">
            <div class="text-lg font-semibold">학습등록</div>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1" for="name">학습자료명</label>
            <input type="text" id="stFileName" class="w-full border-2 p-2 rounded" placeholder="학습자료명을 입력하세요">
        </div>
        <div>
            <label class="block text-sm font-medium mb-1" for="type">자료구분</label>
            <select id="stfileType" class="w-full border-2 p-2 rounded">
                <option>튜토리얼</option>
                <option>교육영상</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1" for="type">자료유형</label>
            <select id="stFileCategory" class="w-full border-2 p-2 rounded">
                <option>웹사이트</option>
                <option>동영상</option>
                <option>교재</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium mb-1" for="name">자료파일 URL </label>
            <input type="text" id="stFileAdress" class="w-full border-2 p-2 rounded" placeholder="자료파일 URL을 입력하세요">
        </div>
        <div>
            <label class="block text-sm font-medium mb-1" for="type">서비스구분</label>
            <select id="serviceType" class="w-full border-2 p-2 rounded">
                <option>full(유료)</option>
                <option>short(무료)</option>
            </select>
        </div>
        <div>
		    <label class="block text-sm font-medium mb-1" for="name">자료내용</label>
		    <textarea id="stFileContent" class="w-full border-2 p-2 rounded" placeholder="자료내용을 입력하세요"></textarea>
		</div>
         <div>
             <label class="block text-sm font-medium mb-1" for="start">이미지 업로드</label>
             <input type="file" class="form-control" id="imgFile" name="imgFile" onchange="previewImage(event)">
         </div>
         <!-- 이미지 미리보기 -->
         <div id="imagePreview"></div>
         <div class="bg-blue-100 p-6 max-w-2xl mx-auto rounded-lg text-center">
    		<button class="bg-blue-500 text-white px-4 py-1 rounded">숙제 저장</button>
		</div>
    </div>
    <!-- footer -->
   <div class="footer"><th:block th:replace="~{fragments/footer::footerFragment}"></th:block></div>
</body>
</html>
